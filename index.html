<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Report</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <div id="marquee"><marquee scrollamount="13" behavior="alternate" direction="lefts">Live Weather Report</h2></marquee>
        <div class="search">
            <input type="text" , placeholder="Enter City Name" , spellcheck="false">
            <button class="button-35" role="button">
                <span class="text"><img src="Pictures/search.png" alt=""></span>
            </button>
            <!-- <button><img src="images/search.png" alt=""></button> -->
        </div>
        <div class="weather">
            <img src="Pictures/rain.png" class="weather-icon">
            <h1 class="temp">35Â°c</h1>
            <h2 class="city">Nagpur</h2>
            <div class="Date">  <h4>Date</h4>  </div>
            <div class="Time"><h4 >Time</h4> </div>
            <div class="details">
                <div class="col">
                    <img src="Pictures/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Pictures/wind.png">
                    <div>
                        <p class="wind">15 Km/hr.</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
